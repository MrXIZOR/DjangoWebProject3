<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link href={% static 'app/content/bootstrap.css' %} rel="stylesheet">
        <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
        <title>{{ title }}</title>
        <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'app/content/carousel.css' %}" />
        
        <meta name="theme-color" content="#563d7c">

    </head>
    <body>
        <header>
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand text-light" id="logo" href="/"><abbr class="text-primary">AI</abbr> Project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'blog' %}">Блог</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'about' %}">О нас</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href={% url 'contact' %}>Контакты</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href={% url 'link' %}>Полезные ресурсы</a>
                </li>
                {% if user.is_superuser %}
                <li><a href="{% url 'newpost' %}"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Добавление статьи</button></a></li>
                {% endif %}
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'videopost' %}">Видео</a>
                </li>
              </ul>
              {% include 'app/loginpartial.html' %}
            </div>
          </nav>
        </header>
        <div>
            {% block content %}{% endblock %}
        </div>
        


    
        <!-- FOOTER -->
        <footer class="container">
            <p class="float-right"><a href="#">Back to top</a></p>
            <p>&copy; 2019 AI Project </p>
        </footer>

        <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
        <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
        <script src="{% static 'app/scripts/respond.js' %}"></script>
        <script src={% static 'app/scripts/bootstrap.bundle.min.js' %} integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>

    </body>
</html>
